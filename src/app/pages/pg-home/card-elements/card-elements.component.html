<h2 class="title-card">{{title}}</h2>

<div class="cardBox" *ngIf="elements.length > 0">
    <div class="card" *ngFor="let item of elements">
        <a [routerLink]="['/elementos', item.id]" style="text-decoration: none;">
            <div class="imgBx">
                <img src="http://localhost/apis/keykon-material/media/elements/{{item.img}}" alt="nombre">
            </div>
            <div class="content-card">
                <h2>{{item.name}}</h2>
                <div class="type color-blue" *ngIf="item.categories">
                    <span *ngFor="let item of isArray(item.categories)">{{item}}</span>
                </div>
            </div>
        </a>
    </div>
</div>
