<div class="topbar" [ngClass]="{'active': menuState}">
    <div class="toggle" (click)="closeMenu()">
        <ion-icon name="menu-outline"></ion-icon>
    </div>

    <!-- Lamp -->
    <div class="lamp" (click)="changeTheme()">
        <ion-icon [ngClass]="{'active': isActive}" name="bulb-outline"></ion-icon>
    </div>

    <!-- Search -->
    <div class="search">
        <label>
            <input type="text" placeholder="Buscar aqui..." #text (keydown.enter)="searchElement(text.value)">
            <ion-icon name="search-outline"></ion-icon>
        </label>
    </div>
</div>
